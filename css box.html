<!--
ii- Latimea si inaltimea sunt calculate automat in functie de continutul interior si de orice stil CSS aplicat la container.
iv- Aceasta culoare este o nuanta de gri inchis, numita "Charcoal" sau "Gunmetal"
vi- Aceasta culoare este un alb pur, numit "White"
vii- Alegerea culorii depinde de preferintele si necesitatile designerului sau dezvoltatorului web care a creat containerul. Cu toate acestea, o culoare mai deschisa poate face textul mai usor de citit si poate contrasta mai bine cu fundalul inchis.
x- 115px
xi-de 3.1 ori
xiii- 115px + padding bottom 25px + padding top 25px = 165px
xv- Inaltimea nu a fost schimbata dupa ultima modificare.
xvi- Nu s-a produs nicio deplasare a boxei dupa ultima modificare. Am modificat doar spatiul interior si exterior, dar nu si pozitia elementului. 
-->


<body>

    <div style=" background-color:  #333;  color: #FFF; font-size: 50px; padding: 25px; margin: 15px;"   >
        THIS IS 
        <br>
        A BOX
    </div>
    
</body>
